name: 'Github release'

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  gh-release:
    uses: pxfd/Devops.Workflow.common/.github/workflows/gh-release.yaml@0.1.9
    with:
      # If enabled, respects commits between semver tag build num iterations instead of previous commited tag (eg: X.X.X-y_2 -> X.X.X-y_3)
      tag_num: false
      fetch_depth: '30'
      changelog_file: 'CHANGELOG.md'

